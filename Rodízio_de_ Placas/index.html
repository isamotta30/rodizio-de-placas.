<h2>Rodizío de Placas</h2>

<body>

    <label>Digite o número final da placa:</label>
    <input type="text"  id="carros" placeholder="Numero"><br><br>

    <label>Adicione o dia de circulação:</label>
    <input type="hidden">
    <select id="carro">
        <option>Segunda-feira</option>
        <option>Terça-feira</option>
        <option>Quarta-feira</option>
        <option>Quinta-feira</option>
        <option>Sexta-feira</option>
    </select><br><br>

    <label>Adicione o tipo de automovel:</label>
    <input type="hidden">
    <select  id="carro">
        <option>Carro</option>
        <option>Moto</option>
        <option>Caminhão</option>
    </select><br><br>

    <label>Adicione o horário:</label>
    <input type="hidden">
    <select  id="carro">
        <option>01:00</option>
        <option>02:00</option>
        <option>03:00</option>
        <option>04:00</option>
        <option>05:00</option>
        <option>06:00</option>
        <option>07:00</option>
        <option>08:00</option>
        <option>09:00</option>
        <option>10:00</option>
        <option>11:00</option>
        <option>12:00</option>
        <option>13:00</option>
        <option>14:00</option>
        <option>15:00</option>
        <option>16:00</option>
        <option>17:00</option>
        <option>18:00</option>
        <option>19:00</option>
        <option>20:00</option>
        <option>21:00</option>
        <option>22:00/option>
        <option>23:00</option>
        <option>00:00</option>
    </select><br><br>

    <label>Adicione a  área de circulação:</label>
    <input type="hidden">
    <select id="carros">
        <option>Áreas vermelhas</option>
        <option>Vias limítrofes</option>
    </select><br><br>

    <button  id="button">Resultado</button>
    <h1 id="carros"></h1>

    <div id="center">
        <h3>Integrantes:</h3>

        <p>Isabela Motta</p>
    </div>
